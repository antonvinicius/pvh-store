<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <title>PVH Store</title>
</head>

<body>
    <header>
        <nav>
            <img src="/assets/images/logo.jpg" alt="Logo PVH Store" class="logo">
            <ul>
                <a href="/">
                    <li class="active">HOME</li>
                </a>
                <a href="/celulares/">
                    <li>CELULARES</li>
                </a>
                <a href="/acessorios/">
                    <li>ACESSÓRIOS</li>
                </a>
                <a href="/contato/">
                    <li>CONTATO</li>
                </a>
            </ul>
        </nav>
        <section class="about">
            <div class="about-wrapper">
                <div class="about-img-1">
                </div>
                <div class="about-img-2">
                </div>
            </div>
            <div class="button">
                <a href="#products">
                    <button class="btn-action">CONHEÇA NOSSOS PRODUTOS</button>
                </a>
            </div>
        </section>
    </header>
    <main>
        <section id="products">
            <div class="products-bg">
                <img src="/assets/images/bar-with-details.svg" alt="Background">
            </div>
            <h1 class="section-title">O QUE VOCÊ ESTÁ BUSCANDO?</h1>
            <div class="products-container">
                <a href="/celulares/">
                    <div class="text-over-image block phone">
                        <div class="center">
                            <h1>CELULARES</h1>
                        </div>
                    </div>
                </a>
                <a href="/acessorios/">
                    <div class="text-over-image accessories block accessorie">
                        <div class="center">
                            <h1>ACESSÓRIOS</h1>
                        </div>
                    </div>
                </a>
            </div>
            <h1 class="section-title">MARCAS COM QUE TRABALHAMOS</h1>
            <div class="brands-container">
                <div class="brands-circle">
                    <img src="/assets/images/apple.svg" alt="Apple">
                </div>
                <div class="brands-circle">
                    <img src="/assets/images/xiaomi.svg" alt="Xiaomi">
                </div>
            </div>
            <hr>
        </section>
    </main>
    <footer>
        <section class="contact-container">
            <img src="/assets/images/logo.jpg" alt="Logo PVH Store" class="logo">
            <div class="contact-wrapper">
                <div class="contact">
                    <h1 class="under-line-effect">ATENDIMENTO</h1>
                    <a href="//wa.me/5569992686333">Whatsapp</a>
                    <a href="//www.instagram.com/pvh_store_cell/">Instagram</a>
                </div>
                <div class="contact">
                    <h1 class="under-line-effect">ENTRE EM CONTATO</h1>
                    <a href="mailto:pvhstorecell@gmail.com">Email</a>
                    <a href="tel:+5569992686333">Telefone</a>
                </div>
                <div class="line"></div>
                <div class="social-media">
                    <a href="//wa.me/5569992686333">
                        <img src="/assets/images/phone.svg" alt="Whatsapp">
                    </a>
                    <a href="//www.instagram.com/pvh_store_cell/">
                        <img src="/assets/images/instagram.svg" alt="Instagram">
                    </a>
                </div>
            </div>
        </section>
        <p>PVH Store - Copyright © 2020 Todos os direitos reservados</p>
    </footer>
</body>

</html>
